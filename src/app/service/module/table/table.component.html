<div class="card">
  <div class="card-body">


    <mat-paginator [length]="1" [pageSize]="10" aria-label="Select page">
    </mat-paginator>
    <table class="table table-hover">
      <thead>
        @for (item of displayedColumns; track $index) {
        <th class="p-2">{{item}}</th>
        }
      </thead>
      <tbody>
        @for (item of dataSource; track $index) {
        <tr>
          <!-- watever keys passed from the object, itll be displayed no need to item.key  -->
          @for (key of objectKeys(item); track $index) {
            @if (key !== 'status') {
              <td>{{item[key]}}</td>
            }
          }
          <td>
            <button class="btn btn-rounder btn-outline"><i class="bi bi-eye"></i></button>
            @if (item.status) {
            <button class="btn btn-rounder btn-outline btn-danger p-1"> <i class="bi bi-ban"></i> </button>
            }@else {
            <button class="btn btn-rounder btn-outline "> <i class="bi bi-activity"></i> </button>
            <button class="btn btn-rounder btn-outline"> <i class="bi bi-pen"></i> </button>
            }
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
